<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Smart Dustbin | Admin Portal</title>
    <style>
        /* --- CSS STYLING --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1565103413155-2d4e786b5791?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #fff;
            padding: 50px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #003366;
            position: relative;
        }

        .container h1::after {
            content: '';
            width: 30px;
            height: 4px;
            border-radius: 3px;
            background: #003366;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-group {
            margin-top: 35px;
            height: 250px;
        }

        .input-field {
            background: #f0f0f0;
            margin: 15px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            max-height: 65px;
            transition: max-height 0.5s;
            overflow: hidden;
        }

        input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
            font-size: 14px;
        }

        form p {
            text-align: left;
            font-size: 13px;
            color: #555;
        }

        form p a {
            text-decoration: none;
            color: #003366;
            font-weight: 600;
        }

        .btn-field {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-field button {
            flex-basis: 48%;
            background: #003366;
            color: #fff;
            height: 45px;
            border-radius: 8px;
            border: 0;
            outline: 0;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-field button.disable {
            background: #eaeaea;
            color: #888;
        }

        .btn-field button:hover {
            background: #00509e;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <p style="margin-top: 20px; font-size: 14px; color: #777;">Railway Waste Monitoring System</p>
            
            <form id="authForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <input type="text" id="nameInput" placeholder="Staff Name" required>
                    </div>

                    <div class="input-field">
                        <input type="email" id="emailInput" placeholder="Employee Email / ID" required>
                    </div>

                    <div class="input-field">
                        <input type="password" id="passInput" placeholder="Password" required>
                    </div>
                    <p>Trouble logging in? <a href="dashboard.html">Help Center</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="loginBtn" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const signupBtn = document.getElementById("signupBtn");
        const loginBtn = document.getElementById("loginBtn");
        const nameField = document.getElementById("nameField");
        const title = document.getElementById("title");
        const nameInput = document.getElementById("nameInput");
        
        // Fixed Credentials
        const FIXED_USER = "Iotprojects@123";
        const FIXED_PASS = "Pass@123";
        
        // Switch modes or Perform Login
        loginBtn.onclick = function() {
            // If we are already in Login mode, check the credentials
            if (!loginBtn.classList.contains("disable")) {
                const emailValue = document.getElementById("emailInput").value;
                const passValue = document.getElementById("passInput").value;
        
                if (emailValue === FIXED_USER && passValue === FIXED_PASS) {
                    alert("Login Successful! Redirecting to Dashboard...");
                    window.location.href = "dashboard.html"; // Redirects to your main page
                } else {
                    alert("Invalid Username or Password. Please try again.");
                }
            } else {
                // Switch to Login Mode UI
                nameField.style.maxHeight = "0"; 
                nameInput.removeAttribute('required');
                title.innerHTML = "Staff Login";
                signupBtn.classList.add("disable");
                loginBtn.classList.remove("disable");
            }
        }
        
        // Switch to Signup Mode UI
        signupBtn.onclick = function() {
            title.innerHTML = "Sign Up";
            nameField.style.maxHeight = "65px"; 
            nameInput.setAttribute('required', '');
            signupBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
        }
        
    </script>
    
</body>
</html>
